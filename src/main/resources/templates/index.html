<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sujit Poojari | DevOps Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        aside {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 40px 20px;
        }
        aside h1 {
            margin: 0;
            font-size: 2em;
        }
        aside h2 {
            margin: 5px 0 20px 0;
            font-weight: normal;
            font-size: 1.1em;
            color: #bdc3c7;
        }
        aside p, aside a {
            margin: 8px 0;
            color: #ecf0f1;
            text-decoration: none;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 40px;
        }

        section {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        section h3 {
            border-bottom: 2px solid #2980b9;
            padding-bottom: 5px;
            color: #2980b9;
        }

        /* Experience */
        .experience-item {
            margin-bottom: 15px;
        }
        .experience-item h4 {
            margin: 5px 0;
            color: #34495e;
        }
        .experience-item p.duration {
            font-style: italic;
            color: #7f8c8d;
            margin: 0 0 5px 0;
        }
        ul li {
            margin-bottom: 3px;
        }

        /* Skills */
        .skills span {
            display: inline-block;
            background-color: #2980b9;
            color: #fff;
            padding: 5px 10px;
            margin: 3px 5px 3px 0;
            border-radius: 5px;
            font-size: 0.9em;
            transition: transform 0.2s;
        }
        .skills span:hover {
            transform: scale(1.1);
        }

        /* Awards */
        .awards ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside>
    <h1 th:text="${profileData.profile.name}"></h1>
    <h2 th:text="${profileData.profile.role}"></h2>
    <p><strong>Location:</strong> <span th:text="${profileData.profile.location}"></span></p>
    <p><strong>Experience:</strong> <span th:text="${profileData.profile.experience}"></span></p>
    <p><strong>Email:</strong> 
        <a th:href="'mailto:' + ${profileData.profile.email}" th:text="${profileData.profile.email}"></a>
    </p>
</aside>

<!-- Main content -->
<main>
    <section>
        <h3>Professional Summary</h3>
        <p th:text="${profileData.summary}"></p>
    </section>

    <section>
        <h3>Experience</h3>
        <div th:each="exp : ${profileData.experience}" class="experience-item">
            <h4 th:text="${exp.company} + ' - ' + ${exp.role}"></h4>
            <p class="duration" th:text="${exp.duration}"></p>
            <ul>
                <li th:each="h : ${exp.highlights}" th:text="${h}"></li>
            </ul>
        </div>
    </section>

    <section>
        <h3>Skills</h3>
        <div class="skills">
            <div th:each="entry : ${profileData.skills}">
                <strong th:text="${entry.key} + ':'"></strong>
                <span th:each="skill : ${entry.value}" th:text="${skill}"></span>
            </div>
        </div>
    </section>

    <section class="awards">
        <h3>Awards & Recognition</h3>
        <ul>
            <li th:each="a : ${profileData.awards}" th:text="${a}"></li>
        </ul>
    </section>
</main>

</body>
</html>
